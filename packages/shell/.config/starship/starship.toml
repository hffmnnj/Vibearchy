"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
${custom.giturl}\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
${custom.docker}\
$all
"""

# Duration entry
[cmd_duration]
min_time = 10000
format = "[󰔟 $duration](bold cyan)"

# Git entry
[git_metrics]
added_style = "green"
deleted_style = "red"
format = '(\([+$added]($added_style)/[-$deleted]($deleted_style)\))'

[git_status]
ahead = '[ $count](bold green) '
conflicted = '[󱡂 ](bold red) '
untracked = '[ $count](bold purple) '
staged = '[ $count](bold green) '
stashed = '[ $count](cyan) '
deleted = '[ $count](bold red) '
modified = '[ $count](bold yellow) '
behind = '[ $count](bold yellow) '
renamed = '[󰬴 $count](bold blue) '
up_to_date = '[](bold green) '
diverged = '[ $ahead_count  $behind_count ](bold red) '
format = '([$all_status$ahead_behind]($style))'

[git_branch]
symbol = " "

[hg_branch]
symbol = " "

[fossil_branch]
symbol = " "

# Gcloud entry
[gcloud]
format = "on [$symbol$domain]($style) "
symbol = " "
style = "bold blue"

# Directory entry
[directory]
read_only = " 󰌾 "
# home_symbol = " "
truncation_length = 3

# [directory.substitutions]
# "Documents" = "󰈙 "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "
# "Repos" = " "
# "Videos" = " "
# "obsidianVault" = "󰏪 󰠮 "
# ".config" = " "

# Custom entries
[custom.neovim]
command = 'bob ls | rg Used | awk "{print \$2}"' # shows output of command
detect_folders = ["lua"]
style = "green"
format = "[ $output ]($style)"
shell = ["bash"]

[custom.hypr]
style = "blue"
format = "[ ]($style)"
detect_files = ["hyprland.conf"]

[custom.docker]
files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
style = "bold blue"
format = "[ ]($style)"


[custom.giturl]
# disabled = true
description = "Display symbol for remote Git server"
command = "check-git-remote"
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--noprofile", "--norc"]
format = "at $output  "

