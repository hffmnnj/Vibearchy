# ═══════════════════════════════════════════════════════════════════════════════
# Vibearchy Hardware Configuration
# Monitors, GPU, and device settings
# ═══════════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────
# Monitor Configuration
# ─────────────────────────────────────────────────────────────────────────────
# Format: monitor = name, resolution@refresh, position, scale

# Primary - Laptop Display (144Hz)
monitor = eDP-1, 1920x1080@144, 0x0, 1.0

# External Monitors (Ultrawide 75Hz)
monitor = DP-1, 2560x1080@74.99, 0x1080, 1.0
monitor = DP-3, 2560x1080@74.99, 0x0, 1.0

# Fallback for any unspecified monitors
monitor = , preferred, auto, 1

# ─────────────────────────────────────────────────────────────────────────────
# General Hardware Settings
# ─────────────────────────────────────────────────────────────────────────────
general {
    allow_tearing = false
}

misc {
    always_follow_on_dnd = true
    disable_hyprland_logo = true
    vrr = 1                            # Variable Refresh Rate (1 = fullscreen only)
    vfr = true                         # Variable frame rate when idle
    animate_manual_resizes = true
    animate_mouse_windowdragging = false
    enable_swallow = true
    font_family = Maple Mono NF
}

xwayland {
    force_zero_scaling = true
}

# ─────────────────────────────────────────────────────────────────────────────
# Cursor Configuration
# ─────────────────────────────────────────────────────────────────────────────
cursor {
    inactive_timeout = 3
}
