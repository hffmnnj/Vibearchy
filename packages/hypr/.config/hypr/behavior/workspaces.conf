# ═══════════════════════════════════════════════════════════════════════════════
# Vibearchy Workspace Configuration
# Monitor assignments and application workspace rules
# ═══════════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────
# Monitor Workspace Assignments
# ─────────────────────────────────────────────────────────────────────────────

# Laptop Display (eDP-1): Workspaces 1-9
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1

# External Monitor 1 (DP-1): Workspaces 10-18
workspace = 10, monitor:DP-1, default:true
workspace = 11, monitor:DP-1
workspace = 12, monitor:DP-1
workspace = 13, monitor:DP-1
workspace = 14, monitor:DP-1
workspace = 15, monitor:DP-1
workspace = 16, monitor:DP-1
workspace = 17, monitor:DP-1
workspace = 18, monitor:DP-1

# External Monitor 2 (DP-3): Workspaces 20-28
workspace = 20, monitor:DP-3, default:true
workspace = 21, monitor:DP-3
workspace = 22, monitor:DP-3
workspace = 23, monitor:DP-3
workspace = 24, monitor:DP-3
workspace = 25, monitor:DP-3
workspace = 26, monitor:DP-3
workspace = 27, monitor:DP-3
workspace = 28, monitor:DP-3

# ─────────────────────────────────────────────────────────────────────────────
# Application Workspace Assignments
# ─────────────────────────────────────────────────────────────────────────────

# Workspace 2: Development
windowrule = workspace 2, class:^(.*Code.*)$|(.*codium.*)$|(.*VSCodium.*)$|(.*neovide.*)$|(.*cursor.*)$
windowrulev2 = tile, class:^(Code|VSCodium|cursor)$
windowrulev2 = tile, class:^(.*neovide.*)$

# Workspace 3: Music Production
windowrule = workspace 3, class:^(.*vital.*)$|(.*fl64.*)$
windowrule = workspace 3, title:^(.*FL Studio.*)$

# Workspace 4: Media/Design
windowrule = workspace 4, class:^(.*kdenlive.*)$
windowrule = workspace 4, class:^(.*obsproject.*)$
windowrule = workspace 4, class:^(.*pinta.*)$|(.*krita.*)$|(.*blender.*)$|(.*Upscayl.*)$

# Workspace 5: System Tools
windowrule = workspace 5, class:^(.*virt-manager.*)$|(.*PikaBackup.*)$|(.*VirtualBox Manager.*)$|(.*Vmware*)$
windowrule = workspace 5, class:^(.*GParted.*)$|(.*clamtk.*)$|(.*gnome.Logs.*)$

# Workspace 6: Gaming
windowrule = workspace 6, class:^(.*steam_app.*)$|(.*gamescope.*)$|(.*atlauncher.*)$|(.*Minecraft.*)$

# Workspace 7: Communication
windowrule = workspace 7 silent, class:^(.*discord.*)$|(.*vesktop.*)$|(.*WebCord.*)$|(.*legcord.*)$
windowrulev2 = workspace 7, class:^(Signal)$

# Workspace 8: Notes
windowrulev2 = workspace 8, class:^(obsidian)$
windowrulev2 = tile, class:^(obsidian)$

# Workspace 12: Audio/Music
windowrule = workspace 12 silent, class:^(.*[Ss]potify.*)$|(.*tidal-hifi.*)$|(.*You[Tt]ube Music.*)$|^(.*feishin.*)$
windowrule = workspace 12, class:^(.*easyeffects.*)$|^(.*qpwgraph.*)$|(.*Helvum.*)$|(.*nicotine_plus.*)$|(.*Picard*)$

# Workspace 15: Game Launchers
windowrule = workspace 15 silent, class:^([Ss]team)$|(.*heroic.*)$
windowrule = workspace 15, class:^(.*Ryujinx.*)$|(.*cemu.*)$|(.*dolphin.*)$|(.*RetroArch.*)$|(.*xemu.*)$|(.*duckstation.*)$|(.*rpcs3.*)$

# ─────────────────────────────────────────────────────────────────────────────
# Scratchpad Rules (Pyprland)
# ─────────────────────────────────────────────────────────────────────────────

$scratchpad-large = class:^(scratchpad-large)$
windowrule = float, $scratchpad-large
windowrule = center 1, $scratchpad-large
windowrule = size 70% 70%, $scratchpad-large
windowrule = animation slide, $scratchpad-large
windowrule = workspace special: scratchpad-large silent, $scratchpad-large

$scratchpad = class:^(scratchpad)$
windowrule = float, $scratchpad
windowrule = center 1, $scratchpad
windowrule = size 50% 50%, $scratchpad
windowrule = animation slide, $scratchpad
windowrule = workspace special: scratchpad silent, $scratchpad

$scratchpad-mini = class:^(scratchpad-mini)$
windowrule = float, $scratchpad-mini
windowrule = center 1, $scratchpad-mini
windowrule = size 30% 40%, $scratchpad-mini
windowrule = animation slide, $scratchpad-mini
windowrule = workspace special: scratchpad-mini silent, $scratchpad-mini

$sideScratchpad = class:^(.*com.ghostty-bluetooth.*)$|(.*com.ghostty-volume.*)$
windowrule = workspace special:scratchpad silent, $sideScratchpad
windowrule = size 30% 90%, $sideScratchpad
windowrule = float, $sideScratchpad
windowrule = center 1, $sideScratchpad

# Ghostty scratchpads (pinned)
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = pin, class:^(pavucontrol)$
windowrulev2 = float, class:^(com.ghostty-volume)$
windowrulev2 = pin, class:^(com.ghostty-volume)$
windowrulev2 = float, class:^(com.ghostty-bluetooth)$
windowrulev2 = pin, class:^(com.ghostty-bluetooth)$
windowrulev2 = float, class:^(com.ghostty-scratchpad)$
windowrulev2 = pin, class:^(com.ghostty-scratchpad)$
windowrulev2 = float, class:^(com.ghostty-monitor)$
windowrulev2 = pin, class:^(com.ghostty-monitor)$
windowrulev2 = float, class:^(com.ghostty-lazygit)$
windowrulev2 = pin, class:^(com.ghostty-lazygit)$
windowrulev2 = float, class:^(com.ghostty-lazydocker)$
windowrulev2 = pin, class:^(com.ghostty-lazydocker)$
windowrulev2 = float, class:^(com.ghostty-atac)$
windowrulev2 = pin, class:^(com.ghostty-atac)$
windowrulev2 = float, class:^(com.ghostty-notes)$
windowrulev2 = pin, class:^(com.ghostty-notes)$
