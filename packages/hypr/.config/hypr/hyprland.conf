# ─────────────────────────────────────────────────────────────────────────────
# System
# ─────────────────────────────────────────────────────────────────────────────
source = ~/.config/hypr/system/environment.conf
source = ~/.config/hypr/system/hardware.conf
source = ~/.config/hypr/system/startup.conf

# ─────────────────────────────────────────────────────────────────────────────
# Appearance
# ─────────────────────────────────────────────────────────────────────────────
source = ~/.config/hypr/appearance/theme.conf
source = ~/.config/hypr/appearance/animations.conf
source = ~/.config/hypr/appearance/decoration.conf

# ─────────────────────────────────────────────────────────────────────────────
# Behavior
# ─────────────────────────────────────────────────────────────────────────────
