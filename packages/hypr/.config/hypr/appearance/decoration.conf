# ═══════════════════════════════════════════════════════════════════════════════
# Vibearchy Decoration Configuration
# Borders, gaps, blur, shadows, and visual effects
# ═══════════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────
# General Layout
# ─────────────────────────────────────────────────────────────────────────────
general {
    border_size = 2
    col.active_border = rgba($skyAlphaB0)
    col.inactive_border = rgba($textAlpha40)

    gaps_in = 5
    gaps_out = 10
}

# ─────────────────────────────────────────────────────────────────────────────
# Window Decoration
# ─────────────────────────────────────────────────────────────────────────────
decoration {
    rounding = 8

    active_opacity = 0.92
    inactive_opacity = 0.85

    # Blur Settings
    blur {
        enabled = yes
        size = 6
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        xray = false
        noise = 0.01
        popups = true
    }

    # Shadow Settings
    shadow {
        enabled = false
        range = 12
        scale = 2
        render_power = 4
        color = rgba($crustAlpha80)
        color_inactive = rgba($crustAlpha60)
    }

    dim_inactive = false
    dim_strength = 0.08
}

# ─────────────────────────────────────────────────────────────────────────────
# Window Groups (Tabbed)
# ─────────────────────────────────────────────────────────────────────────────
group {
    col.border_inactive = rgba($skyAlpha50)
    col.border_active = rgba($textAlphaee) rgba($skyAlpha90) rgba($skyAlpha90) rgba($textAlphaee) 45deg

    col.border_locked_inactive = rgba($skyAlpha50)
    col.border_locked_active = rgba($textAlphaee) rgba($redAlpha90) rgba($redAlpha90) rgba($textAlphaee) 45deg

    groupbar {
        gradients = true
        gradient_rounding = 8
        indicator_height = 0
        gradient_round_only_edges = true
        col.active = rgba($skyAlphaCC)
        col.inactive = rgba($surface1Alphaa0)
        col.locked_active = rgba($redAlphaCC)
        col.locked_inactive = rgba($surface1Alphaa0)
        font_family = Maple Mono NF
        font_size = 14
        text_color = $crust
        height = 22
    }
}

# ─────────────────────────────────────────────────────────────────────────────
# Dwindle Layout
# ─────────────────────────────────────────────────────────────────────────────
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 0
}

binds {
    movefocus_cycles_fullscreen = false
}
