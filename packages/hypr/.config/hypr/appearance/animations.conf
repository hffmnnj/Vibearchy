# ═══════════════════════════════════════════════════════════════════════════════
# Vibearchy Animation Configuration
# Optimized for 144Hz display with smooth easing (no overshoot)
# ═══════════════════════════════════════════════════════════════════════════════

animations {
    enabled = true

    # ─────────────────────────────────────────────────────────────────────────
    # Bezier Curves
    # ─────────────────────────────────────────────────────────────────────────
    # Values: x1, y1, x2, y2 (cubic bezier control points)

    # smoothEase - Natural acceleration and deceleration
    bezier = smoothEase, 0.25, 0.1, 0.25, 1.0

    # smoothOut - Emphasis on smooth deceleration
    bezier = smoothOut, 0.16, 1.0, 0.3, 1.0

    # smoothIn - Emphasis on smooth acceleration
    bezier = smoothIn, 0.4, 0.0, 0.6, 1.0

    # workspace - Snappier for better workspace switching feel
    bezier = workspace, 0.32, 0.0, 0.24, 1.0

    # liner - Linear motion for continuous animations
    bezier = liner, 1, 1, 1, 1

    # ─────────────────────────────────────────────────────────────────────────
    # Window Animations
    # ─────────────────────────────────────────────────────────────────────────
    animation = windows, 1, 2.5, smoothEase, popin
    animation = windowsIn, 1, 2.5, smoothIn, popin
    animation = windowsOut, 1, 2.5, smoothOut, popin
    animation = windowsMove, 1, 2.5, smoothEase, slide

    # ─────────────────────────────────────────────────────────────────────────
    # Workspace Transitions
    # ─────────────────────────────────────────────────────────────────────────
    animation = workspaces, 1, 2.0, workspace, slide

    # ─────────────────────────────────────────────────────────────────────────
    # Layer Animations (Rofi, notifications, etc.)
    # ─────────────────────────────────────────────────────────────────────────
    animation = layers, 1, 2.0, smoothEase, popin

    # ─────────────────────────────────────────────────────────────────────────
    # Fade Animations
    # ─────────────────────────────────────────────────────────────────────────
    animation = fadeIn, 1, 2.5, smoothIn
    animation = fadeOut, 1, 2.5, smoothOut
    animation = fadeSwitch, 1, 2.5, smoothEase
    animation = fadeShadow, 1, 2.5, smoothOut
    animation = fadeDim, 1, 2.5, smoothEase
    animation = fadeLayers, 1, 2.5, smoothEase

    # ─────────────────────────────────────────────────────────────────────────
    # Border Animations
    # ─────────────────────────────────────────────────────────────────────────
    animation = border, 1, 2.0, smoothEase
    animation = borderangle, 1, 50, liner, loop
}
