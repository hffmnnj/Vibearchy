# ═══════════════════════════════════════════════════════════════════════════════
# Vibearchy Keybinds - Application Launchers & Rofi Menus
# ═══════════════════════════════════════════════════════════════════════════════

$mainMod = SUPER
$scripts = ~/.config/hypr/scripts
$rofi = ~/.config/rofi/scripts

# ─────────────────────────────────────────────────────────────────────────────
# Primary Applications
# ─────────────────────────────────────────────────────────────────────────────
bind = $mainMod, RETURN, exec, $scripts/launch_app $terminal
bind = $mainMod, W, exec, $scripts/launch_app $browser  # Zen Browser
bind = $mainMod SHIFT, W, exec, $scripts/launch_app $browser-chromium  # Helium Browser
bind = $mainMod, E, exec, $scripts/launch_app $alter-file-manager
bind = $mainMod, P, exec, $scripts/launch_app bitwarden-desktop
bind = $mainMod SHIFT, O, exec, $scripts/launch_app $office-suite

# ─────────────────────────────────────────────────────────────────────────────
# App Launchers
# ─────────────────────────────────────────────────────────────────────────────
bind = $mainMod, TAB, exec, $launcher
bind = $mainMod, ESCAPE, exec, $launcher-windows

# ─────────────────────────────────────────────────────────────────────────────
# Rofi Menus
# ─────────────────────────────────────────────────────────────────────────────
# Keybindings Reference (Super + /)
bind = $mainMod, SLASH, exec, $rofi/keys/keys.sh

# Clipboard (Super + Y)
bind = $mainMod, Y, exec, $rofi/clip/clip.sh

# Clipboard AI (Super + Shift + Y)
bind = $mainMod SHIFT, Y, exec, $rofi/clipboard-ai/clipboard-ai

# Emoji Picker (Super + .)
bind = $mainMod, PERIOD, exec, $rofi/emoji/emoji.sh

# VPN Menu (Super + Ctrl + V)
bind = $mainMod CTRL, V, exec, $rofi/vpn-menu/vpn-menu

# SSH Menu (Super + Ctrl + S)
bind = $mainMod CTRL, S, exec, $rofi/ssh/ssh.sh

# Wallpaper Selector (Super + Shift + B for "Background")
bind = $mainMod SHIFT, B, exec, $rofi/walls/walls.sh

# Power Menu (Alt + Escape)
bind = ALT, ESCAPE, exec, $rofi/power/power.sh

# ─────────────────────────────────────────────────────────────────────────────
# Screenshots
# ─────────────────────────────────────────────────────────────────────────────
# Screenshot Menu (Ctrl + Escape or Print key)
bind = CTRL, ESCAPE, exec, $rofi/capture/capture.sh
bind = , PRINT, exec, $rofi/capture/capture.sh

# Quick Region Screenshot (Shift + Print) - saves to ~/Pictures/Screenshots/
bind = SHIFT, PRINT, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png && notify-send "Screenshot" "Region saved to ~/Pictures/Screenshots/" -t 2000

# Copy Last Screenshot Path (Ctrl + Shift + Escape or Super + Print)
bind = CTRL SHIFT, ESCAPE, exec, $scripts/copy_screenshot_path
bind = $mainMod, PRINT, exec, $scripts/copy_screenshot_path

# ─────────────────────────────────────────────────────────────────────────────
# AI & Themes
# ─────────────────────────────────────────────────────────────────────────────
# AI Menu (Super + A, or Copilot Key on MSI laptops)
bind = $mainMod, A, exec, $rofi/ai-menu/ai-menu
bind = SUPER SHIFT, code:201, exec, $rofi/ai-menu/ai-menu

# Theme Switcher (Super + T)
bind = $mainMod, T, exec, $rofi/theme/theme.sh
