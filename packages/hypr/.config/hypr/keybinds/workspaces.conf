# ═══════════════════════════════════════════════════════════════════════════════
# Vibearchy Keybinds - Workspace Management
# Using "r~" prefix for per-monitor relative workspaces
# ═══════════════════════════════════════════════════════════════════════════════

$mainMod = SUPER

# ─────────────────────────────────────────────────────────────────────────────
# Switch to Workspace (Number Row)
# ─────────────────────────────────────────────────────────────────────────────
bind = $mainMod, 1, workspace, r~1
bind = $mainMod, 2, workspace, r~2
bind = $mainMod, 3, workspace, r~3
bind = $mainMod, 4, workspace, r~4
bind = $mainMod, 5, workspace, r~5
bind = $mainMod, 6, workspace, r~6
bind = $mainMod, 7, workspace, r~7
bind = $mainMod, 8, workspace, r~8
bind = $mainMod, 9, workspace, r~9

# ─────────────────────────────────────────────────────────────────────────────
# Switch to Workspace (Numpad)
# ─────────────────────────────────────────────────────────────────────────────
bind = $mainMod, KP_1, workspace, r~1
bind = $mainMod, KP_2, workspace, r~2
bind = $mainMod, KP_3, workspace, r~3
bind = $mainMod, KP_4, workspace, r~4
bind = $mainMod, KP_5, workspace, r~5
bind = $mainMod, KP_6, workspace, r~6
bind = $mainMod, KP_7, workspace, r~7
bind = $mainMod, KP_8, workspace, r~8

# ─────────────────────────────────────────────────────────────────────────────
# Move Window to Workspace (and follow)
# ─────────────────────────────────────────────────────────────────────────────
bind = $mainMod SHIFT, 1, movetoworkspace, r~1
bind = $mainMod SHIFT, 2, movetoworkspace, r~2
bind = $mainMod SHIFT, 3, movetoworkspace, r~3
bind = $mainMod SHIFT, 4, movetoworkspace, r~4
bind = $mainMod SHIFT, 5, movetoworkspace, r~5
bind = $mainMod SHIFT, 6, movetoworkspace, r~6
bind = $mainMod SHIFT, 7, movetoworkspace, r~7
bind = $mainMod SHIFT, 8, movetoworkspace, r~8
bind = $mainMod SHIFT, 9, movetoworkspace, r~9

# Numpad
bind = $mainMod SHIFT, KP_1, movetoworkspace, r~1
bind = $mainMod SHIFT, KP_2, movetoworkspace, r~2
bind = $mainMod SHIFT, KP_3, movetoworkspace, r~3
bind = $mainMod SHIFT, KP_4, movetoworkspace, r~4
bind = $mainMod SHIFT, KP_5, movetoworkspace, r~5
bind = $mainMod SHIFT, KP_6, movetoworkspace, r~6
bind = $mainMod SHIFT, KP_7, movetoworkspace, r~7
bind = $mainMod SHIFT, KP_8, movetoworkspace, r~8

# ─────────────────────────────────────────────────────────────────────────────
# Move Window to Workspace (Silent - don't follow)
# ─────────────────────────────────────────────────────────────────────────────
bind = $mainMod ALT, 1, movetoworkspacesilent, r~1
bind = $mainMod ALT, 2, movetoworkspacesilent, r~2
bind = $mainMod ALT, 3, movetoworkspacesilent, r~3
bind = $mainMod ALT, 4, movetoworkspacesilent, r~4
bind = $mainMod ALT, 5, movetoworkspacesilent, r~5
bind = $mainMod ALT, 6, movetoworkspacesilent, r~6
bind = $mainMod ALT, 7, movetoworkspacesilent, r~7
bind = $mainMod ALT, 8, movetoworkspacesilent, r~8
bind = $mainMod ALT, 9, movetoworkspacesilent, r~9

# Numpad
bind = $mainMod ALT, KP_1, movetoworkspacesilent, r~1
bind = $mainMod ALT, KP_2, movetoworkspacesilent, r~2
bind = $mainMod ALT, KP_3, movetoworkspacesilent, r~3
bind = $mainMod ALT, KP_4, movetoworkspacesilent, r~4
bind = $mainMod ALT, KP_5, movetoworkspacesilent, r~5
bind = $mainMod ALT, KP_6, movetoworkspacesilent, r~6
bind = $mainMod ALT, KP_7, movetoworkspacesilent, r~7
bind = $mainMod ALT, KP_8, movetoworkspacesilent, r~8

# ─────────────────────────────────────────────────────────────────────────────
# Workspace Cycling (Mouse)
# ─────────────────────────────────────────────────────────────────────────────
bind = $mainMod, mouse_down, workspace, m-1
bind = $mainMod, mouse_up, workspace, m+1

# ─────────────────────────────────────────────────────────────────────────────
# Workspace Cycling (Keyboard)
# ─────────────────────────────────────────────────────────────────────────────
bind = $mainMod CTRL, LEFT, workspace, m-1
bind = $mainMod CTRL, RIGHT, workspace, m+1
bind = $mainMod CTRL, H, workspace, m-1
bind = $mainMod CTRL, L, workspace, m+1

# ─────────────────────────────────────────────────────────────────────────────
# Monitor Focus
# ─────────────────────────────────────────────────────────────────────────────
bind = $mainMod, 59, focusmonitor, -1
bind = $mainMod, 60, focusmonitor, +1
