# ═══════════════════════════════════════════════════════════════════════════════
# Vibearchy Keybinds - Scratchpads (Pyprland)
# Toggle floating scratchpad windows
# ═══════════════════════════════════════════════════════════════════════════════

$mainMod = SUPER
$scripts = ~/.config/hypr/scripts

# ─────────────────────────────────────────────────────────────────────────────
# System Scratchpads
# ─────────────────────────────────────────────────────────────────────────────
bind = $mainMod, V, exec, pypr toggle volume
bind = $mainMod, B, exec, pypr toggle bluetooth
bind = $mainMod, grave, exec, pypr toggle term
bind = $mainMod, C, exec, pypr toggle calculator
bind = $mainMod, M, exec, pypr toggle monitor

# ─────────────────────────────────────────────────────────────────────────────
# Development Scratchpads
# ─────────────────────────────────────────────────────────────────────────────
bind = $mainMod, G, exec, pypr toggle lazygit
bind = $mainMod, D, exec, pypr toggle lazydocker
bind = $mainMod SHIFT, A, exec, pypr toggle atac

# ─────────────────────────────────────────────────────────────────────────────
# Quick Access
# ─────────────────────────────────────────────────────────────────────────────
bind = $mainMod, I, exec, pypr toggle notes
bind = $mainMod, Z, exec, pypr zoom
