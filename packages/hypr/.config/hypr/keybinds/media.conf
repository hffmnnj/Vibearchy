# ═══════════════════════════════════════════════════════════════════════════════
# Vibearchy Keybinds - Media Controls
# Volume, brightness, and playback controls
# ═══════════════════════════════════════════════════════════════════════════════

$mainMod = SUPER

# ─────────────────────────────────────────────────────────────────────────────
# Volume Control (Speakers)
# ─────────────────────────────────────────────────────────────────────────────
bindl = $mainMod CTRL, mouse:280, exec, swayosd-client --output-volume mute-toggle
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindle = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +10
bindle = $mainMod, 21, exec, swayosd-client --output-volume raise
bindle = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -10
bindle = $mainMod, 20, exec, swayosd-client --output-volume lower

# ─────────────────────────────────────────────────────────────────────────────
# Volume Control (Microphone)
# ─────────────────────────────────────────────────────────────────────────────
bindl = $mainMod CTRL, mouse:281, exec, swayosd-client --input-volume mute-toggle
bindl = , XF86AudioMicMute, exec, exec swayosd-client --input-volume mute-toggle
bindle = , XF86InputRaiseVolume, exec, swayosd-client --input-volume raise
bindle = $mainMod SHIFT, 21, exec, swayosd-client --input-volume raise
bindle = , XF86InputLowerVolume, exec, swayosd-client --input-volume lower
bindle = $mainMod SHIFT, 20, exec, swayosd-client --input-volume lower

# ─────────────────────────────────────────────────────────────────────────────
# Media Playback
# ─────────────────────────────────────────────────────────────────────────────
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = $mainMod CTRL, mouse:282, exec, playerctl play-pause
bindl = $mainMod CTRL, RETURN, exec, playerctl play-pause

bindl = , XF86AudioPrev, exec, playerctl previous
bindl = $mainMod CTRL, mouse:275, exec, playerctl previous
bindl = $mainMod CTRL, 20, exec, playerctl previous

bindl = , XF86AudioNext, exec, playerctl next
bindl = $mainMod CTRL, mouse:276, exec, playerctl next
bindl = $mainMod CTRL, 21, exec, playerctl next

# ─────────────────────────────────────────────────────────────────────────────
# Brightness Control (Laptop)
# ─────────────────────────────────────────────────────────────────────────────
bindle = , XF86MonBrightnessUp, exec, swayosd-client --brightness +10
bindle = , XF86MonBrightnessDown, exec, swayosd-client --brightness -10
