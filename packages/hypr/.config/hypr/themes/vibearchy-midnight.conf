# ═══════════════════════════════════════════════════════════════════════════════
# Vibearchy Theme: Midnight
# Darker variant with purple/mauve accent
# ═══════════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────
# Primary Accent - Mauve Purple
# ─────────────────────────────────────────────────────────────────────────────
$accent = rgb(cba6f7)
$accentAlpha = cba6f7
$accentDim = rgb(a678de)
$accentDimAlpha = a678de
$accentBright = rgb(e0c0ff)
$accentBrightAlpha = e0c0ff

# ─────────────────────────────────────────────────────────────────────────────
# Secondary Accents
# ─────────────────────────────────────────────────────────────────────────────
$secondary = rgb(89b4fa)
$secondaryAlpha = 89b4fa
$tertiary = rgb(f5c2e7)
$tertiaryAlpha = f5c2e7

# ─────────────────────────────────────────────────────────────────────────────
# Status Colors
# ─────────────────────────────────────────────────────────────────────────────
$success = rgb(a6e3a1)
$warning = rgb(f9e2af)
$error = rgb(f38ba8)
$info = rgb(74c7ec)

# ─────────────────────────────────────────────────────────────────────────────
# Text Colors
# ─────────────────────────────────────────────────────────────────────────────
$text = rgb(cdd6f4)
$textAlpha = cdd6f4
$textDim = rgb(a6adc8)
$textDimAlpha = a6adc8

# ─────────────────────────────────────────────────────────────────────────────
# Surface Colors (Darker)
# ─────────────────────────────────────────────────────────────────────────────
$surface = rgb(24243a)
$surfaceAlpha = 24243a
$surfaceHover = rgb(363652)
$surfaceHoverAlpha = 363652
$border = rgb(363652)
$borderAlpha = 363652

# ─────────────────────────────────────────────────────────────────────────────
# Base Colors (Darker)
# ─────────────────────────────────────────────────────────────────────────────
$base = rgb(14141f)
$baseAlpha = 14141f
$mantle = rgb(0e0e15)
$mantleAlpha = 0e0e15
$crust = rgb(08080c)
$crustAlpha = 08080c

# ─────────────────────────────────────────────────────────────────────────────
# GTK/Cursor Theme Names
# ─────────────────────────────────────────────────────────────────────────────
$gtk_theme = catppuccin-mocha-mauve-standard+default
$cursor_theme = catppuccin-mocha-dark-cursors
