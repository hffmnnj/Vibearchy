# ═══════════════════════════════════════════════════════════════════════════════
# Vibearchy Theme: Dawn
# Warm variant with peach/rose accents (still dark background)
# ═══════════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────
# Primary Accent - Peach Orange
# ─────────────────────────────────────────────────────────────────────────────
$accent = rgb(fab387)
$accentAlpha = fab387
$accentDim = rgb(e89a6f)
$accentDimAlpha = e89a6f
$accentBright = rgb(ffc9a0)
$accentBrightAlpha = ffc9a0

# ─────────────────────────────────────────────────────────────────────────────
# Secondary Accents
# ─────────────────────────────────────────────────────────────────────────────
$secondary = rgb(f5e0dc)
$secondaryAlpha = f5e0dc
$tertiary = rgb(f9e2af)
$tertiaryAlpha = f9e2af

# ─────────────────────────────────────────────────────────────────────────────
# Status Colors
# ─────────────────────────────────────────────────────────────────────────────
$success = rgb(a6e3a1)
$warning = rgb(f9e2af)
$error = rgb(f38ba8)
$info = rgb(74c7ec)

# ─────────────────────────────────────────────────────────────────────────────
# Text Colors (Warmer)
# ─────────────────────────────────────────────────────────────────────────────
$text = rgb(e6dcd0)
$textAlpha = e6dcd0
$textDim = rgb(c4b8aa)
$textDimAlpha = c4b8aa

# ─────────────────────────────────────────────────────────────────────────────
# Surface Colors (Warm tint)
# ─────────────────────────────────────────────────────────────────────────────
$surface = rgb(3a3432)
$surfaceAlpha = 3a3432
$surfaceHover = rgb(4d4542)
$surfaceHoverAlpha = 4d4542
$border = rgb(4d4542)
$borderAlpha = 4d4542

# ─────────────────────────────────────────────────────────────────────────────
# Base Colors (Warm)
# ─────────────────────────────────────────────────────────────────────────────
$base = rgb(252321)
$baseAlpha = 252321
$mantle = rgb(1d1b19)
$mantleAlpha = 1d1b19
$crust = rgb(141312)
$crustAlpha = 141312

# ─────────────────────────────────────────────────────────────────────────────
# GTK/Cursor Theme Names
# ─────────────────────────────────────────────────────────────────────────────
$gtk_theme = catppuccin-frappe-peach-standard+default
$cursor_theme = catppuccin-frappe-dark-cursors
