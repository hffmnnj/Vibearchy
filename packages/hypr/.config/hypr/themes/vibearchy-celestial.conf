# ═══════════════════════════════════════════════════════════════════════════════
# Vibearchy Theme: Celestial
# Default sky blue theme inspired by Catppuccin Mocha
# ═══════════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────
# Primary Accent - Sky Blue
# ─────────────────────────────────────────────────────────────────────────────
$accent = rgb(7dcfff)
$accentAlpha = 7dcfff
$accentDim = rgb(58a6ff)
$accentDimAlpha = 58a6ff
$accentBright = rgb(a9e1ff)
$accentBrightAlpha = a9e1ff

# ─────────────────────────────────────────────────────────────────────────────
# Secondary Accents
# ─────────────────────────────────────────────────────────────────────────────
$secondary = rgb(b4befe)
$secondaryAlpha = b4befe
$tertiary = rgb(94e2d5)
$tertiaryAlpha = 94e2d5

# ─────────────────────────────────────────────────────────────────────────────
# Status Colors
# ─────────────────────────────────────────────────────────────────────────────
$success = rgb(a6e3a1)
$warning = rgb(f9e2af)
$error = rgb(f38ba8)
$info = rgb(74c7ec)

# ─────────────────────────────────────────────────────────────────────────────
# Text Colors
# ─────────────────────────────────────────────────────────────────────────────
$text = rgb(cdd6f4)
$textAlpha = cdd6f4
$textDim = rgb(a6adc8)
$textDimAlpha = a6adc8

# ─────────────────────────────────────────────────────────────────────────────
# Surface Colors
# ─────────────────────────────────────────────────────────────────────────────
$surface = rgb(313244)
$surfaceAlpha = 313244
$surfaceHover = rgb(45475a)
$surfaceHoverAlpha = 45475a
$border = rgb(45475a)
$borderAlpha = 45475a

# ─────────────────────────────────────────────────────────────────────────────
# Base Colors
# ─────────────────────────────────────────────────────────────────────────────
$base = rgb(1e1e2e)
$baseAlpha = 1e1e2e
$mantle = rgb(181825)
$mantleAlpha = 181825
$crust = rgb(11111b)
$crustAlpha = 11111b

# ─────────────────────────────────────────────────────────────────────────────
# GTK/Cursor Theme Names
# ─────────────────────────────────────────────────────────────────────────────
$gtk_theme = catppuccin-macchiato-lavender-standard+default
$cursor_theme = catppuccin-macchiato-dark-cursors
