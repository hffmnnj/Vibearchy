# ═══════════════════════════════════════════════════════════════════════════════
# Vibearchy Lock Screen
# Modern, minimal design with dynamic elements
# ═══════════════════════════════════════════════════════════════════════════════

source = ~/.config/hypr/appearance/theme.conf

$font_family = Maple Mono NF

# ─────────────────────────────────────────────────────────────────────────────
# General Settings
# ─────────────────────────────────────────────────────────────────────────────
general {
    hide_cursor = true
    ignore_empty_input = true
}

# ─────────────────────────────────────────────────────────────────────────────
# Background - Blurred Screenshot
# ─────────────────────────────────────────────────────────────────────────────
background {
    monitor =
    path = screenshot
    blur_size = 6
    blur_passes = 4
    noise = 0.02
    contrast = 0.9
    brightness = 0.6
    vibrancy = 0.2
}

# ─────────────────────────────────────────────────────────────────────────────
# User Avatar (optional - shows if ~/.face exists)
# ─────────────────────────────────────────────────────────────────────────────
image {
    monitor =
    path = $HOME/.face
    size = 120
    rounding = -1
    border_size = 3
    border_color = $accent
    shadow_passes = 2
    position = 0, 200
    halign = center
    valign = center
}

# ─────────────────────────────────────────────────────────────────────────────
# Greeting
# ─────────────────────────────────────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:3600000] echo "Good $(date +%H | awk '{if ($1 < 12) print "morning"; else if ($1 < 18) print "afternoon"; else print "evening"}'), $USER"
    color = $text
    font_size = 20
    font_family = $font_family
    shadow_passes = 1
    position = 0, 100
    halign = center
    valign = center
}

# ─────────────────────────────────────────────────────────────────────────────
# Time (Large, Prominent)
# ─────────────────────────────────────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = $text
    font_size = 96
    font_family = $font_family
    shadow_passes = 2
    position = 0, 0
    halign = center
    valign = center
}

# ─────────────────────────────────────────────────────────────────────────────
# Date
# ─────────────────────────────────────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d"
    color = $subtext0
    font_size = 18
    font_family = $font_family
    shadow_passes = 1
    position = 0, 70
    halign = center
    valign = center
}

# ─────────────────────────────────────────────────────────────────────────────
# Now Playing (only shows when media active)
# ─────────────────────────────────────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/current_song
    color = $subtext0
    font_size = 14
    font_family = $font_family
    shadow_passes = 1
    position = 0, -80
    halign = center
    valign = center
}

# ─────────────────────────────────────────────────────────────────────────────
# Password Input Field
# ─────────────────────────────────────────────────────────────────────────────
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true
    outer_color = $surface1
    inner_color = $surface0
    font_color = $text
    fade_on_empty = true
    placeholder_text =
    hide_input = false
    rounding = 15
    check_color = $green
    fail_color = $red
    fail_text = <i>$FAIL ($ATTEMPTS)</i>
    capslock_color = $yellow
    shadow_passes = 2
    position = 0, -160
    halign = center
    valign = center
}

# ─────────────────────────────────────────────────────────────────────────────
# System Status (Battery + WiFi)
# ─────────────────────────────────────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:5000] echo "$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1)% $(nmcli -t -f active,ssid dev wifi | grep '^yes' | cut -d: -f2)"
    color = $overlay1
    font_size = 12
    font_family = $font_family
    shadow_passes = 1
    position = 0, -220
    halign = center
    valign = center
}
